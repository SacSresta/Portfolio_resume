<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sacheen Shrestha - Portfolio{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/nav.js') }}" defer></script>
</head>
<body class="space-theme">
    <div class="stars"></div>
    <div class="twinkling"></div>
    
    <header class="header">
        <nav class="navbar">
            <div class="nav-brand">
                <a href="{{ url_for('index') }}" class="brand-link">
                    <span class="logo">SS</span>
                </a>
            </div>
            
            <button class="mobile-menu-btn" aria-label="Toggle menu">
                <span class="hamburger"></span>
            </button>

            <div class="nav-links">
                <a href="#home" class="nav-link">Home</a>
                <a href="#about" class="nav-link">About</a>
                <a href="#projects" class="nav-link">Projects</a>
                <a href="#experience" class="nav-link">Experience</a>
                <a href="#contact" class="nav-link">Contact</a>
                <div class="social-links">
                    <a href="https://github.com/yourusername" target="_blank" class="social-link">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://linkedin.com/in/yourusername" target="_blank" class="social-link">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p class="copyright">Â© 2024 Sacheen Shrestha</p>
            <a href="#home" class="scroll-top">
                <i class="fas fa-rocket"></i>
                <span>Back to Top</span>
            </a>
        </div>
    </footer>

    <script>
        // Add parallax effect to stars
        document.addEventListener('mousemove', (e) => {
            const stars = document.querySelector('.stars');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            stars.style.transform = `translate(${x * 20}px, ${y * 20}px)`;
        });
    </script>
</body>
</html>
