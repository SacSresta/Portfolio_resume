[build]
  command = "pip install -r requirements.txt"
  publish = "."  # Ensure you specify the correct directory for static files or leave it as "." if none

[functions]
  directory = "netlify/functions"  # Ensure the functions directory is correctly specified

[[redirects]]
  from = "/static/*"
  to = "/static/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/netlify/functions/flask_app"
  status = 200

